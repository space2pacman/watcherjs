<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circle second</title>
</head>
<body>
	
<style>
	.clock {
		width: 100px;
		height: 100px;
		border-radius: 50%;	
		border: 1px solid;
		position: relative;
	}

	.arrow {
		width: 5px;
		height: 50%;
		background: black;
		position: absolute;
		left: 0;
		right: 0;
		margin:  auto;
		transform-origin: 50% 100%;
	}
</style>

<div id="app">
	<div class="clock">
		<div class="arrow" watch:style="transform: rotateZ({{ range }}deg)"></div>
	</div>
	<input type="range" min="0" max="360" watch:value="{{ range }}" oninput="app.range = this.value">
</div>

<script src="watcher.js"></script>
<script>
	var app = new Watcher({
		el: "#app",
		data: {
			range: 0,
			lalala: {a:1}
		},
		created: {
			start: function run() {
				if(this.range <= 360) {
					this.range++;
				} else {
					this.range = 0;
				}

				setTimeout(run.bind(this), 10)
			}
		}
	})
</script>
</body>
</html>
